<mat-card class="mat-card-page-style">
    <mat-card-header class="mat-card-header-style">
        <mat-card-title>Clientes</mat-card-title>
        <span class="spacer"></span>
        <button mat-fab extended color="accent" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Nuevo
        </button>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
        <div class="responsive-table">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombreCliente">
                    <th mat-header-cell *matHeaderCellDef> Nombres </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="apellidosCliente">
                    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellidosCliente}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="razonSocial">
                    <th mat-header-cell *matHeaderCellDef> Razon Social </th>
                    <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="documentoCliente">
                    <th mat-header-cell *matHeaderCellDef> Documento </th>
                    <td mat-cell *matCellDef="let element"> {{element.documentoCliente}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" aria-label="Editar" (click)="openDialog(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encuentran coincidencias para "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                showFirstLastButtons
                aria-label="Selecciona pÃ¡gina">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
