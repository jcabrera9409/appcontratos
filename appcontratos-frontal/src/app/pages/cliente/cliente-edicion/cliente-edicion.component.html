<h2 mat-dialog-title>{{tituloDialogo}}</h2>
<form [formGroup]="form" #frmCliente="ngForm" (ngSubmit)="operar()" >
<mat-dialog-content class="mat-typography">
    <div class="example-container">
    
        <div [hidden]="true">
            <mat-form-field>
                <input matInput placeholder="ID" formControlName="id" />
            </mat-form-field>
        </div>
        <mat-radio-group color="primary" formControlName="tipoCliente" aria-label="Selecciona Tipo de Cliente" (change)="onChangeTipoCliente($event)">
            <mat-radio-button value="N">Persona Natural</mat-radio-button>
            <mat-radio-button value="J">Persona Jurídica</mat-radio-button>
        </mat-radio-group>
        <div *ngIf="isPersonaNatural">
            <mat-form-field>
                <mat-label>Nombres Cliente</mat-label>
                <input formControlName="nombresCliente" matInput placeholder="Ingresar Nombres" >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Apellidos Cliente</mat-label>
                <input formControlName="apellidosCliente" matInput placeholder="Ingresar Apellidos">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Número de Documento</mat-label>
                <input formControlName="documentoCliente" matInput placeholder="Ingresar Documento" >
            </mat-form-field>
        </div>
        <div *ngIf="!isPersonaNatural">
            <mat-form-field>
                <mat-label>Razón Social</mat-label>
                <input formControlName="razonSocial" matInput placeholder="Ingresar Razón Social">
            </mat-form-field>
            <mat-form-field>
                <mat-label>RUC</mat-label>
                <input formControlName="ruc" matInput placeholder="Ingresar RUC">
            </mat-form-field>
        </div>
    
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="primary" type="submit" [disabled]="frmCliente.invalid">Guardar</button>
</mat-dialog-actions>
</form>
