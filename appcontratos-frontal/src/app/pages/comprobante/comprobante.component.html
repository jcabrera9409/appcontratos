<div class="tab-container">
    <!-- Contenido de las pestañas -->
    <div class="tab-content" [ngStyle]="{ 'transform': 'translateX(' + (-selectedIndex * 100) + '%)' }">
        <div class="tab-pane">
<mat-card class="mat-card-page-style">
    <mat-card-header class="mat-card-header-style">
        <mat-card-title>Comprobantes</mat-card-title>
        <span class="spacer"></span>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
        <div class="responsive-table">
            <table mat-table [dataSource]="dataSource">
                
                <!-- Weight Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let element">
                        <div [innerHTML]="element.descripcion"></div>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" aria-label="Editar" (click)="openDialog(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encuentran coincidencias para "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                showFirstLastButtons
                aria-label="Selecciona página">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
        </div>
        <div class="tab-pane" *ngIf="comprobanteSeleccionado">
        </div>
    </div>
</div>
