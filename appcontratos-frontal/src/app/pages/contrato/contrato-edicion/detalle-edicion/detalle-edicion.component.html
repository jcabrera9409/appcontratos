<h2 mat-dialog-title>{{tituloDialogo}}</h2>
<form [formGroup]="form" #frmDetalle="ngForm">
<mat-dialog-content class="mat-typography">
    <div class="example-container">
    
        <div [hidden]="true">
            <mat-form-field>
                <input matInput placeholder="ID" formControlName="id" />
            </mat-form-field>
        </div>
        <div [hidden]="true">
            <mat-form-field>
                <input matInput placeholder="ID Plantilla" formControlName="idPlantilla" />
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input formControlName="cantidad" matInput placeholder="Ingresar Cantidad" type="number" [min]="1" (input)="actualizarTotal()" required >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descripcion</mat-label>
            <textarea formControlName="descripcion" matInput placeholder="Ingresar Descripcion" required style="height: 120px;"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Precio Unitario</mat-label>
            <input formControlName="precio" matInput placeholder="Ingresar Precio Unitario" (input)="actualizarTotal()" required type="number" [min]="1">
        </mat-form-field>
        <mat-form-field>
            <mat-label>SubTotal</mat-label>
            <input formControlName="precioTotal" matInput placeholder="Ingresar SubTotal" required type="number" [min]="1">
        </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="operar(false)">Cancelar</button>
    <button mat-button color="primary" [disabled]="frmDetalle.invalid" (click)="operar(true)">Guardar</button>
</mat-dialog-actions>
</form>
