<main>
    <section class="form-section">
        <img src="/assets/svg/logo.png" alt="">

        <form [formGroup]="loginForm" #frm="ngForm" (ngSubmit)="submit()">
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput placeholder="Escribe tu correo" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <span><a href="pages/clientes">Olvidé mi contraseña</a></span>
            <button mat-flat-button color="primary" type="submit" [disabled]="frm.invalid">Iniciar Sesión</button>
        </form>

    </section>
</main>
